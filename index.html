<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="nailong.png">
    <title>Happy Birthday Jhaeivy</title>
    <style>
        body {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #dcdcdc;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 4px solid #2a1b3d;
            background-color: #000;
            box-shadow: 0 0 60px rgba(122, 76, 138, 0.4);
            border-radius: 8px;
            overflow: hidden;
        }

        @media only screen and (max-width: 700px) {

            #game-container {
                width: 96vw;
                height: auto;
                aspect-ratio: 4/3;
            }

            canvas {
                width: 100% !important;
                height: 100% !important;
            }

            #dialogue-box {
                height: 75px !important;
                bottom: 10px !important;
                padding: 8px 10px !important;
                font-size: 8px !important;
                line-height: 1.3 !important;
                border-width: 2px !important;
            }

            .name-tag {
                font-size: 11px !important;
                margin-bottom: 2px !important;
                letter-spacing: 1px !important;
            }
        }

        canvas {
            display: block;
            image-rendering: pixelated;
        }

        #dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 5%;
            width: 90%;
            height: 120px;

            background-color: rgba(20, 15, 30, 0.95);
            border: 3px solid #b388eb;
            border-radius: 10px;

            box-sizing: border-box;
            padding: 14px 18px;

            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            line-height: 1.5;
            color: #fff;

            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);

            z-index: 10;
        }

        .name-tag {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;

            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #000;
        }


        h1 {
            font-size: 16px;
            letter-spacing: 4px;
            margin-bottom: 15px;
            color: #b388eb;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(179, 136, 235, 0.5);
        }

        /* --- Mobile Controls --- */
        #mobile-controls {
            display: none;
            width: 100%;
            height: 180px;
            position: fixed;
            bottom: 0;
            left: 0;
            padding-bottom: 20px;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 100;
        }

        @media (max-width: 900px) {
            #mobile-controls {
                display: flex;
            }
            #instructions { font-size: 10px; }
        }

        .control-group {
            pointer-events: auto;
            display: flex;
            gap: 15px;
            padding: 20px;
        }

        .dpad-btn, .action-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 2px solid rgba(179, 136, 235, 0.5);
            color: white;
            border-radius: 50%;
            touch-action: manipulation;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.1s, background 0.1s;
        }

        .dpad-btn:active, .action-btn:active {
            transform: scale(0.9);
            background: rgba(179, 136, 235, 0.4);
        }

        .dpad-btn {
            width: 60px;
            height: 60px;
        }

        .action-btn {
            width: 70px;
            height: 70px;
            background: rgba(179, 136, 235, 0.2);
            border-color: #ff99aa;
            color: #ff99aa;
        }

    </style>
</head>
<body>
<audio id="bgMusic" src="softspot.mp3" loop></audio>
    <h1>Project: Honey Butter</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div id="dialogue-box">

        <span id="instructions">Press <strong>SPACE</strong> to start</span>

    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        const bgMusic = document.getElementById('bgMusic');
        let musicStarted = false;

        function startMusic() {
            if (!musicStarted) {
                bgMusic.play().then(() => {
                    console.log("Music started!");
                    musicStarted = true;
                    removeGlobalListeners();
                }).catch(e => {
                    console.log('Audio blocked (will try again on next click):', e);
                });
            }
        }

        function removeGlobalListeners() {
            window.removeEventListener('click', startMusic);
            window.removeEventListener('keydown', startMusic);
            window.removeEventListener('touchstart', startMusic);
        }

        window.addEventListener('click', startMusic);
        window.addEventListener('keydown', startMusic);
        window.addEventListener('touchstart', startMusic);

        const dBox = document.getElementById('dialogue-box');
        const textContent = document.getElementById('text-content');
        const instructions = document.getElementById('instructions');

        const talkingBgImg = new Image(); talkingBgImg.src = 'bg_talking.gif';
        const fherClosed = new Image(); fherClosed.src = 'fher.png';
        const fherOpen = new Image();   fherOpen.src = 'fher_talking.png';
        const jhaeivyClosed = new Image(); jhaeivyClosed.src = 'jhaeivy.png';
        const jhaeivyOpen = new Image();   jhaeivyOpen.src = 'jhaeivy_talking.png';

        const usImages = [];
        const img1 = new Image(); img1.src = 'pics/img1.jpg';
        const img2 = new Image(); img2.src = 'pics/img2.jpg';
        const img3 = new Image(); img3.src = 'pics/img3.jpg';
        const img5 = new Image(); img5.src = 'pics/img5.jpg';
        const img6 = new Image(); img6.src = 'pics/img6.jpg';
        const img7 = new Image(); img7.src = 'pics/img7.jpg';
        const img8 = new Image(); img8.src = 'pics/img8.jpg';
        const img9 = new Image(); img9.src = 'pics/img9.jpg';
        const img10 = new Image(); img10.src = 'pics/img10.jpg';
        const img11 = new Image(); img11.src = 'pics/img11.jpg';
        const img12 = new Image(); img12.src = 'pics/img12.jpg';
        const img13 = new Image(); img13.src = 'pics/img13.jpg';
        const img14 = new Image(); img14.src = 'pics/img14.jpg';
        const img15 = new Image(); img15.src = 'pics/img15.jpg';
        const img17 = new Image(); img17.src = 'pics/img17.jpg';
        const img18 = new Image(); img18.src = 'pics/img18.jpg';
        const img19 = new Image(); img19.src = 'pics/img19.jpg';
        const img20 = new Image(); img20.src = 'pics/img20.jpg';

        const img22 = new Image(); img22.src = 'pics/img22.jpg';
        const img23 = new Image(); img23.src = 'pics/img23.jpg';
        const img25 = new Image(); img25.src = 'pics/img25.jpg';
        const img26 = new Image(); img26.src = 'pics/img26.jpg';
        const img27 = new Image(); img27.src = 'pics/img27.jpg';
        const img28 = new Image(); img28.src = 'pics/img28.jpg';
        const img29 = new Image(); img29.src = 'pics/img29.jpg';
        const img30 = new Image(); img30.src = 'pics/img30.jpg';

        img1.onload = () => usImages.push(img1);
        img2.onload = () => usImages.push(img2);

        img14.onload = () => usImages.push(img14);

        img17.onload = () => usImages.push(img17);
        img18.onload = () => usImages.push(img18);
        img19.onload = () => usImages.push(img19);
        img20.onload = () => usImages.push(img20);
        img21.onload = () => usImages.push(img21);
        img22.onload = () => usImages.push(img22);
        img23.onload = () => usImages.push(img23);

        img26.onload = () => usImages.push(img26);
        img27.onload = () => usImages.push(img27);
        img28.onload = () => usImages.push(img28);
        img29.onload = () => usImages.push(img29);
        img30.onload = () => usImages.push(img30);
        img31.onload = () => usImages.push(img31);

        const script = [
            { speaker: "Jhaeivy", text: "Hi, Fher!" },
            { speaker: "Fher", text: "Jhaeivy... you made it." },
            { speaker: "Fher", text: "It's beautiful out here tonight, isn't it?" },
            { speaker: "Jhaeivy", text: "It is!" },
            { speaker: "Fher", text: "Listen, today is your birthday..." },
            { speaker: "Fher", text: "So, I wrote this just for you." },
            { speaker: "Fher", text: "If loving you were an experiment,\nI'd run it infinite times..." },
            { speaker: "Fher", text: "I'd record every variable,\nanalyze every reaction..." },
            { speaker: "Fher", text: "and still find the constant:\nme, drawn to you, inevitably." },
            { speaker: "Fher", text: "Your presence is my optimal medium,\nmy heart the agar..." },
            { speaker: "Fher", text: "...your love the nutrient\nthat allows me to thrive." },
            { speaker: "Fher", text: "If this is a chemical reaction,\nlet me dissolve..." },
            { speaker: "Fher", text: "until all that remains\nis the part of me\nthat binds to you, always." },
            { speaker: "Fher", text: "You're where my heart thrives." },
            { speaker: "Fher", text: "Happy birthday, my honey butter. I Love You <3" }
        ];

        let scriptIndex = 0;
        let isTalking = false;
        let isTyping = false;
        let charIndex = 0;
        let typingInterval;
        let animationFrame = 0;
        let hearts = [];

        let gameState = 'menu';
        let creditsScroll = 0;
        let creditsShapes = [];

        // Particle effects
        let particles = [];
        let fireflies = [];
        let shootingStars = [];
        let grassBlades = [];

        // Stars & Clouds
        const stars = Array.from({length: 100}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height * 0.6,
            size: Math.random() * 2 + 1,
            blinkSpeed: Math.random() * 0.1 + 0.02,
            brightness: Math.random()
        }));
        const clouds = [
            {x: 50, y: 80, w: 100, h: 40, speed: 0.1},
            {x: 450, y: 120, w: 140, h: 50, speed: 0.15},
            {x: 250, y: 50, w: 80, h: 30, speed: 0.08}
        ];

        const fher = {
            x: 480, y: 360, w: 32, h: 48,
            color: '#2e8b57',
            facing: 'left',
            idleAnim: 0,
            emoteTimer: 0
        };
        const jhaeivy = {
            x: 100, y: 360, w: 32, h: 48,
            color: '#ff99aa',
            speed: 2,
            facing: 'right',
            isMoving: false,
            idleAnim: 0
        };
        const keys = {};

        // fireflies
        for (let i = 0; i < 15; i++) {
            fireflies.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height * 0.7),
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                brightness: Math.random(),
                glowPhase: Math.random() * Math.PI * 2
            });
        }

        // Grass
        for (let i = 0; i < canvas.width; i += 4) {
            grassBlades.push({
                x: i,
                y: 400,
                h: 4 + Math.random() * 6,
                swaySpeed: 0.001 + Math.random() * 0.002,
                swayPhase: Math.random() * Math.PI * 2
            });
        }

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                if (gameState === 'menu') {
                    gameState = 'playing';
                    instructions.innerHTML = 'Use <strong>Arrow Keys</strong> to move Jhaeivy.<br>Walk to Fher and press <strong>SPACE</strong>.';
                } else if (gameState === 'playing') {
                    if (!isTalking) checkInteraction();
                    else nextLine();
                }
                else if (gameState === 'credits' && creditsScroll > 2000) {
                    gameState = 'menu';
                    creditsScroll = 0;
                    scriptIndex = 0;
                    creditsShapes = [];
                    hearts = [];
                    jhaeivy.x = 100;
                    jhaeivy.y = 360;
                    instructions.innerHTML = 'Press <strong>SPACE</strong> to start';
                }
            }
        });
        window.addEventListener('keyup', (e) => { keys[e.code] = false; });

        function checkInteraction() {
            const dist = Math.hypot(fher.x - jhaeivy.x, fher.y - jhaeivy.y);
            if (dist < 80) {
                isTalking = true;
                dBox.style.display = 'block';
                typeLine();
            }
        }

        // --- TYPING LOGIC ---
        function typeLine() {
            textContent.innerHTML = "";
            charIndex = 0;
            clearInterval(typingInterval);
            isTyping = true;

            const currentLine = script[scriptIndex].text;
            const speaker = script[scriptIndex].speaker;
            const nameColor = speaker === 'Fher' ? '#88ffcc' : '#ffbbcc';

            textContent.innerHTML = `<span class="name-tag" style="color:${nameColor};">${speaker}</span>`;

            typingInterval = setInterval(() => {
                textContent.innerHTML += currentLine.charAt(charIndex);
                charIndex++;
                if (charIndex >= currentLine.length) {
                    clearInterval(typingInterval);
                    isTyping = false;
                }
            }, 100);
        }

        function nextLine() {
            if (charIndex < script[scriptIndex].text.length) {
                const speaker = script[scriptIndex].speaker;
                const nameColor = speaker === 'Fher' ? '#88ffcc' : '#ffbbcc';
                textContent.innerHTML = `<span class="name-tag" style="color:${nameColor};">${speaker}</span>` + script[scriptIndex].text;
                charIndex = script[scriptIndex].text.length;
                clearInterval(typingInterval);
                isTyping = false;
                return;
            }
            scriptIndex++;
            if (scriptIndex < script.length) {
                typeLine();
            } else {
                isTalking = false;
                dBox.style.display = 'none';
                gameState = 'credits';
                initCredits();
            }
        }

        function createParticle(x, y) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 2,
                vy: -Math.random() * 2 - 1,
                life: 1,
                size: Math.random() * 3 + 1,
                color: Math.random() > 0.5 ? '#ff99aa' : '#ffccaa'
            });
        }

        function update() {
            if (gameState === 'menu' || gameState === 'credits') return;

            if (isTalking) {
                if (Math.random() < 0.05) {
                    hearts.push({
                        x: Math.random() * canvas.width,
                        y: canvas.height + 10,
                        speed: 0.5 + Math.random(),
                        size: 2 + Math.random() * 4,
                        opacity: 1
                    });
                }
                for (let i = hearts.length - 1; i >= 0; i--) {
                    hearts[i].y -= hearts[i].speed;
                    hearts[i].opacity -= 0.005;
                    if (hearts[i].opacity <= 0) hearts.splice(i, 1);
                }
                return;
            }

            // clouds
            clouds.forEach(cloud => {
                cloud.x += cloud.speed;
                if (cloud.x > canvas.width) cloud.x = -cloud.w;
            });

            // shooting stars
            if (Math.random() < 0.003) {
                 shootingStars.push({
                     x: Math.random() * canvas.width + 100,
                     y: Math.random() * canvas.height / 3,
                     vx: -4 - Math.random() * 2,
                     vy: 1 + Math.random(),
                     len: 30 + Math.random() * 20,
                     life: 1.0
                 });
            }
            for (let i = shootingStars.length - 1; i >= 0; i--) {
                let ss = shootingStars[i];
                ss.x += ss.vx;
                ss.y += ss.vy;
                ss.life -= 0.015;
                if (ss.life <= 0 || ss.x + ss.len < 0) shootingStars.splice(i, 1);
            }

            // fireflies
            fireflies.forEach(firefly => {
                firefly.x += firefly.vx;
                firefly.y += firefly.vy;
                firefly.glowPhase += 0.05;

                // Bounce off edges
                if (firefly.x < 0 || firefly.x > canvas.width) firefly.vx *= -1;
                if (firefly.y < 0 || firefly.y > canvas.height * 0.7) firefly.vy *= -1;

                // Random direction changes
                if (Math.random() < 0.02) {
                    firefly.vx += (Math.random() - 0.5) * 0.2;
                    firefly.vy += (Math.random() - 0.5) * 0.2;
                }
            });

            // particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].life -= 0.02;
                particles[i].vy += 0.1;
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            // character animations
            fher.idleAnim += 0.05;
            fher.emoteTimer++;
            jhaeivy.idleAnim += 0.05;

            jhaeivy.isMoving = false;
            let moved = false;

            // MOVEMENT:
            if (keys['ArrowLeft'] && jhaeivy.x > 0) {
                jhaeivy.x -= jhaeivy.speed;
                jhaeivy.facing = 'left';
                jhaeivy.isMoving = true;
                moved = true;
            }
            if (keys['ArrowRight'] && jhaeivy.x < canvas.width - jhaeivy.w) {
                jhaeivy.x += jhaeivy.speed;
                jhaeivy.facing = 'right';
                jhaeivy.isMoving = true;
                moved = true;
            }

            if (jhaeivy.isMoving) {
                animationFrame++;
                // Create footstep particles
                if (animationFrame % 8 === 0) {
                    createParticle(jhaeivy.x + 16, jhaeivy.y + 48);
                }
            }
        }

        // --- CREDITS SYSTEM ---
        function initCredits() {
            creditsScroll = 0;
            creditsShapes = [];
            for (let i = 0; i < 30; i++) {
                spawnRandomShape();
            }
        }

        let lastImageIndex = -1;
        const usImages = [];
        const totalImages = 31;

        for (let i = 1; i <= totalImages; i++) {
            if (i === 4 || i === 16) continue;

            const img = new Image();
            img.src = `pics/img${i}.jpg`; 

            img.onload = () => {
                usImages.push(img);
            };

            img.onerror = () => {
                console.log(`⚠️ Skipped missing file: img${i}`);
            };
        }

        let lastImageIndex = -1;
        function spawnRandomShape() {
            let types = ['heart', 'flower', 'star', 'sparkle'];

            if (usImages.length > 0) {
                 types.push('image', 'image', 'image');
            }

            const type = types[Math.floor(Math.random() * types.length)];

            const shape = {
                type: type,
                x: 40 + Math.random() * (canvas.width - 80),
                rotation: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 0.02,
            };

            if (type === 'image') {
                shape.y = canvas.height + 50 + Math.random() * 150;
                shape.speed = 0.4 + Math.random() * 0.4;

                let index = Math.floor(Math.random() * usImages.length);
                if (usImages.length > 1 && index === lastImageIndex) {
                    index = (index + 1) % usImages.length;
                }
                lastImageIndex = index;

                shape.img = usImages[index];
                shape.size = 30 + Math.random() * 30;
                shape.opacity = 0.8 + Math.random() * 0.2;
                shape.isMovingUp = true;
            } else {
                shape.y = Math.random() * canvas.height;
                shape.size = 10 + Math.random() * 20;
                shape.opacity = 0.3 + Math.random() * 0.5;
                shape.color = ['#ff99aa', '#ffccaa', '#b388eb', '#88ffcc'][Math.floor(Math.random() * 4)];
                shape.isMovingUp = false;
            }

            creditsShapes.push(shape);
        }

        function drawShape(shape) {
            ctx.save();
            ctx.globalAlpha = shape.opacity;
            ctx.translate(shape.x, shape.y);
            ctx.rotate(shape.rotation);

            const s = shape.size;

            if (shape.type === 'image') {
                if(shape.img.complete) {
                    ctx.fillStyle = "#ffffff";
                    ctx.fillRect(-s/2 - 2, -s/2 - 2, s + 4, s + 4);
                    ctx.drawImage(shape.img, -s/2, -s/2, s, s);
                }
            }

            else if (shape.type === 'heart') {
                ctx.fillStyle = shape.color;
                ctx.beginPath();
                ctx.moveTo(0, s * 0.3);
                ctx.bezierCurveTo(-s * 0.5, -s * 0.3, -s * 0.8, s * 0.2, 0, s * 0.8);
                ctx.bezierCurveTo(s * 0.8, s * 0.2, s * 0.5, -s * 0.3, 0, s * 0.3);
                ctx.fill();
            } else if (shape.type === 'flower') {
                ctx.fillStyle = shape.color;
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.arc(Math.cos(i * Math.PI * 2 / 5) * s * 0.4,
                           Math.sin(i * Math.PI * 2 / 5) * s * 0.4,
                           s * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(0, 0, s * 0.2, 0, Math.PI * 2);
                ctx.fill();
            } else if (shape.type === 'star') {
                ctx.fillStyle = shape.color;
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * s * 0.5;
                    const y = Math.sin(angle) * s * 0.5;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);

                    const innerAngle = angle + Math.PI / 5;
                    const ix = Math.cos(innerAngle) * s * 0.2;
                    const iy = Math.sin(innerAngle) * s * 0.2;
                    ctx.lineTo(ix, iy);
                }
                ctx.closePath();
                ctx.fill();
            } else if (shape.type === 'sparkle') {
                ctx.strokeStyle = shape.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-s * 0.5, 0);
                ctx.lineTo(s * 0.5, 0);
                ctx.moveTo(0, -s * 0.5);
                ctx.lineTo(0, s * 0.5);
                ctx.stroke();
            }

            ctx.restore();
        }

        function updateCredits() {
            creditsScroll += 1;
            if (Math.random() < 0.03) {
                spawnRandomShape();
            }

            for (let i = creditsShapes.length - 1; i >= 0; i--) {
                let shape = creditsShapes[i];

                shape.rotation += shape.rotSpeed;

                if (shape.isMovingUp) {
                    shape.y -= shape.speed;
                }

                if (creditsShapes.length > 60 && !shape.isMovingUp) {
                    creditsShapes.splice(i, 1);
                } else if (shape.isMovingUp && shape.y < -150) {
                    creditsShapes.splice(i, 1);
                }
            }
        }

        function drawMenu() {
            const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, "#2a1b3d");
            skyGrad.addColorStop(0.6, "#4d3169");
            skyGrad.addColorStop(1, "#7a4c8a");
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ffffff";
            stars.forEach(star => {
                ctx.globalAlpha = 0.6 + Math.sin(Date.now() * star.blinkSpeed) * 0.4;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1.0;

            ctx.fillStyle = "#b388eb";
            ctx.font = "bold 48px 'Courier New'";
            ctx.textAlign = "center";
            ctx.shadowColor = "rgba(179, 136, 235, 0.8)";
            ctx.shadowBlur = 20;
            ctx.fillText("PROJECT:", canvas.width / 2, 150);
            ctx.fillText("HONEY BUTTER", canvas.width / 2, 210);
            ctx.shadowBlur = 0;

            ctx.fillStyle = "#ff99aa";
            ctx.font = "24px 'Courier New'";
            ctx.fillText("A Birthday Message", canvas.width / 2, 260);

            const pulse = Math.sin(Date.now() * 0.003) * 10;
            ctx.fillStyle = "#ff99aa";
            ctx.font = "40px Arial";
            ctx.fillText("♥", canvas.width / 2 - 60, 320 + pulse);
            ctx.fillText("♥", canvas.width / 2 + 60, 320 - pulse);

            ctx.fillStyle = "#dcdcdc";
            ctx.font = "20px 'Courier New'";
            const blink = Math.floor(Date.now() / 500) % 2;
            if (blink) {
                ctx.fillText("Press SPACE to start", canvas.width / 2, 400);
            }

            ctx.textAlign = "left";
        }

        function drawCredits() {
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, "#1a1a2e");
            grad.addColorStop(1, "#2a1b3d");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            creditsShapes.forEach(shape => drawShape(shape));

            ctx.fillStyle = "#ffffff";
            ctx.textAlign = "center";
            ctx.shadowColor = "rgba(0, 0, 0, 0.8)";
            ctx.shadowBlur = 10;

            const credits = [
                { text: "PROJECT: HONEY BUTTER", size: 32, color: "#b388eb", offset: 0 },
                { text: "", size: 20, color: "#fff", offset: 60 },
                { text: "Created with Love for", size: 24, color: "#ff99aa", offset: 100 },
                { text: "JHAEIVY", size: 40, color: "#ffccaa", offset: 160 },
                { text: "", size: 20, color: "#fff", offset: 220 },
                { text: "Written & Programmed by", size: 20, color: "#88ffcc", offset: 280 },
                { text: "FHER", size: 32, color: "#88ffcc", offset: 330 },
                { text: "", size: 20, color: "#fff", offset: 390 },
                { text: "Character Design", size: 20, color: "#b388eb", offset: 450 },
                { text: "Fher & Jhaeivy", size: 24, color: "#dcdcdc", offset: 490 },
                { text: "", size: 20, color: "#fff", offset: 550 },
                { text: "Special Thanks", size: 20, color: "#ff99aa", offset: 610 },
                { text: "To every moment we've shared", size: 18, color: "#dcdcdc", offset: 650 },
                { text: "To every laugh and smile", size: 18, color: "#dcdcdc", offset: 680 },
                { text: "To the future ahead of us", size: 18, color: "#dcdcdc", offset: 710 },
                { text: "", size: 20, color: "#fff", offset: 770 },
                { text: "♥", size: 48, color: "#ff99aa", offset: 850 },
                { text: "", size: 20, color: "#fff", offset: 920 },
                { text: "Happy Birthday, Jhaeivy!", size: 36, color: "#ffccaa", offset: 1000 },
                { text: "I Love You <3", size: 24, color: "#ff99aa", offset: 1060 },
                { text: "", size: 20, color: "#fff", offset: 1120 },
                { text: "Thank you for being you", size: 20, color: "#dcdcdc", offset: 1200 },
                { text: "♥ ♥ ♥", size: 40, color: "#ff99aa", offset: 1280 }
            ];

            credits.forEach(line => {
                const y = canvas.height - creditsScroll + line.offset;
                if (y > -50 && y < canvas.height + 50) {
                    ctx.font = `${line.size}px 'Courier New'`;
                    ctx.fillStyle = line.color;
                    ctx.fillText(line.text, canvas.width / 2, y);
                }
            });

            ctx.shadowBlur = 0;

            if (creditsScroll > 2000) {
                ctx.fillStyle = "#dcdcdc";
                ctx.font = "18px 'Courier New'";
                const blink = Math.floor(Date.now() / 500) % 2;
                if (blink) {
                    ctx.fillText("Press SPACE to return to menu", canvas.width / 2, canvas.height - 30);
                }
            }

            ctx.textAlign = "left";
        }

        function drawScenery() {
            // Sky gradient
            const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, "#2a1b3d");
            skyGrad.addColorStop(0.6, "#4d3169");
            skyGrad.addColorStop(1, "#7a4c8a");
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Twinkling stars
            ctx.fillStyle = "#ffffff";
            stars.forEach(star => {
                star.brightness += 0.02;
                ctx.globalAlpha = 0.6 + Math.sin(Date.now() * star.blinkSpeed + star.brightness) * 0.4;
                ctx.fillRect(star.x, star.y, star.size, star.size);

                // star twinkle effect
                if (Math.random() < 0.001) {
                    ctx.globalAlpha = 1;
                    ctx.fillRect(star.x - 1, star.y, 1, 1);
                    ctx.fillRect(star.x + star.size, star.y, 1, 1);
                }
            });
            ctx.globalAlpha = 1.0;

            // shooting stars
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 2;
            shootingStars.forEach(ss => {
                 ctx.globalAlpha = ss.life;
                 ctx.beginPath();
                 ctx.moveTo(ss.x, ss.y);
                 ctx.lineTo(ss.x + ss.len, ss.y - 2);
                 ctx.stroke();
            });
            ctx.globalAlpha = 1.0;

            // Moon with glow
            const moonPulse = Math.sin(Date.now() * 0.002) * 5;
            ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
            ctx.shadowBlur = 30 + moonPulse;
            ctx.fillStyle = "#ffffff";
            ctx.beginPath();
            ctx.arc(550, 80, 35, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Moon craters
            ctx.fillStyle = "rgba(200, 200, 220, 0.3)";
            ctx.beginPath();
            ctx.arc(565, 70, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(545, 85, 5, 0, Math.PI * 2);
            ctx.fill();

            // Animated clouds
            ctx.fillStyle = "#6e4c85";
            clouds.forEach(c => {
                const wobble = Math.sin(Date.now() * 0.001 + c.x) * 2;
                ctx.globalAlpha = 0.7;
                ctx.beginPath();
                ctx.roundRect(c.x, c.y + wobble, c.w, c.h, 20);
                ctx.fill();
                ctx.beginPath();
                ctx.roundRect(c.x+20, c.y-15 + wobble, c.w-30, c.h, 20);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            });

            // Fireflies
            fireflies.forEach(f => {
                const glow = Math.sin(f.glowPhase) * 0.5 + 0.5;
                ctx.shadowColor = `rgba(255, 255, 150, ${glow})`;
                ctx.shadowBlur = 15 * glow;
                ctx.fillStyle = `rgba(255, 255, 150, ${glow})`;
                ctx.beginPath();
                ctx.arc(f.x, f.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // Ground
            ctx.fillStyle = "#2a1b3d";
            ctx.fillRect(0, 400, canvas.width, 80);

            // Swaying Grass
            ctx.fillStyle = "#3a2b4d";
            grassBlades.forEach(g => {
                 const sway = Math.sin(Date.now() * g.swaySpeed + g.swayPhase) * 3;
                 ctx.beginPath();
                 ctx.moveTo(g.x, g.y);
                 ctx.lineTo(g.x + 2, g.y);
                 ctx.lineTo(g.x + 2 + sway, g.y - g.h);
                 ctx.lineTo(g.x + sway, g.y - g.h);
                 ctx.closePath();
                 ctx.fill();
            });

            // Ground texture lines
            ctx.fillStyle = "rgba(122, 76, 138, 0.3)";
            for(let i=0; i<10; i++) {
                ctx.fillRect(0, 410 + i*8, canvas.width, 2 + Math.random()*2);
            }

            // Path shimmer
            ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
            ctx.fillRect(520, 410, 60, 4);
            ctx.fillRect(530, 420, 40, 3);
            ctx.fillRect(540, 430, 20, 2);

            // Hills
            ctx.fillStyle = "#1a1a2e";
            ctx.beginPath();
            ctx.moveTo(0, 420);
            ctx.lineTo(150, 350);
            ctx.lineTo(300, 380);
            ctx.lineTo(450, 360);
            ctx.lineTo(640, 400);
            ctx.lineTo(640, 480);
            ctx.lineTo(0, 480);ctx.fill();

            // Ground Line
            ctx.fillStyle = "#121220";
            ctx.fillRect(0, 400, canvas.width, 5);
        }

        function drawPixelChar(char, type) {
            const x = char.x;
            const y = char.y;
            const isMoving = char.isMoving;
            const animOffset = isMoving ? Math.sin(animationFrame * 0.5) * 5 : 0;

            const skinColor = "#ffccaa";
            const hairColor = "#2a1b3d";

            // DRAWING FHER
            if (type === 'fher') {
                // Head
                ctx.fillStyle = skinColor;
                ctx.fillRect(x + 10, y, 12, 12);
                // Hair (Short)
                ctx.fillStyle = hairColor;
                ctx.fillRect(x + 10, y, 12, 4);

                // Torso (Long sleeve Green Shirt)
                ctx.fillStyle = char.color;
                ctx.fillRect(x + 6, y + 12, 20, 18);

                // Arms (Long sleeves - same green as torso)
                ctx.fillRect(x + 2, y + 12, 4, 14);
                ctx.fillRect(x + 26, y + 12, 4, 14);

                // Hands (Skin color tips)
                ctx.fillStyle = skinColor;
                ctx.fillRect(x + 2, y + 26, 4, 3);
                ctx.fillRect(x + 26, y + 26, 4, 3);

                // Legs (Gray Pants)
                ctx.fillStyle = "#777777";
                ctx.fillRect(x + 8 - (isMoving ? animOffset : 0), y + 30, 6, 18);
                ctx.fillRect(x + 18 + (isMoving ? animOffset : 0), y + 30, 6, 18);
            }

            // DRAWING JHAEIVY
            if (type === 'jhaeivy') {
                // Head
                ctx.fillStyle = skinColor;
                ctx.fillRect(x + 10, y, 12, 12);
                // Hair (Long)
                ctx.fillStyle = hairColor;
                ctx.fillRect(x + 8, y, 16, 4);
                ctx.fillRect(x + 8, y + 4, 4, 12);
                ctx.fillRect(x + 20, y + 4, 4, 12);

                // Torso (Pink Top)
                ctx.fillStyle = char.color;
                ctx.fillRect(x + 8, y + 12, 16, 18);

                // Arms (Skin color)
                ctx.fillStyle = skinColor;
                ctx.fillRect(x + 4, y + 12, 4, 14);
                ctx.fillRect(x + 24, y + 12, 4, 14);

                // Legs (Black Pants)
                ctx.fillStyle = "#111111";
                ctx.fillRect(x + 10 - (isMoving ? animOffset : 0), y + 30, 4, 18);
                ctx.fillRect(x + 18 + (isMoving ? animOffset : 0), y + 30, 4, 18);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // --- MENU STATE ---
            if (gameState === 'menu') {
                drawMenu();
                return;
            }

            // --- CREDITS STATE ---
            if (gameState === 'credits') {
                updateCredits();
                drawCredits();
                return;
            }

            // --- PLAYING STATE ---
            if (isTalking) {
                // Background
                if (talkingBgImg.complete && talkingBgImg.naturalWidth !== 0) {
                    ctx.drawImage(talkingBgImg, 0, 0, canvas.width, canvas.height);
                } else {
                    ctx.fillStyle = "#2a1b3d"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                }

                // Stars overlay
                ctx.fillStyle = "#fff";
                stars.forEach(star => {
                    ctx.globalAlpha = 0.6 + Math.sin(Date.now() * star.blinkSpeed) * 0.4;
                    ctx.fillRect(star.x, star.y, star.size, star.size);
                });
                ctx.globalAlpha = 1.0;

                // Floating Hearts
                hearts.forEach(h => {
                    ctx.fillStyle = `rgba(255, 150, 180, ${h.opacity})`;
                    ctx.fillRect(h.x, h.y, h.size, h.size);
                    ctx.fillRect(h.x-h.size, h.y-h.size, h.size, h.size);
                    ctx.fillRect(h.x+h.size, h.y-h.size, h.size, h.size);
                    ctx.fillRect(h.x, h.y-h.size*2, h.size, h.size);
                });

                const imgW = 200; const imgH = 250;
                const speaker = script[scriptIndex].speaker;

                // Async Animation Logic
                const fherTick = Math.floor(Date.now() / 700) % 2 === 0;
                const fherAnimating = (speaker === "Fher" && isTyping && fherTick);
                let fherCurrent = fherAnimating ? fherOpen : fherClosed;

                if (fherClosed.complete) ctx.drawImage(fherCurrent, 50, 100, imgW, imgH);

                const jhaeivyTick = Math.floor(Date.now() / 2000) % 2 === 0;
                let jhaeivyCurrent = jhaeivyTick ? jhaeivyOpen : jhaeivyClosed;

                if (jhaeivyClosed.complete) ctx.drawImage(jhaeivyCurrent, 390, 100, imgW, imgH);

            } else {
                // Exploration Mode
                drawScenery();

                // Draw Particles
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });
                ctx.globalAlpha = 1.0;

                drawPixelChar(fher, 'fher');
                drawPixelChar(jhaeivy, 'jhaeivy');

                // Nametags
                ctx.fillStyle = "#fff";
                ctx.font = "10px Courier New";
                ctx.fillText("Fher", fher.x + 2, fher.y - 8);
                ctx.fillText("Jhaeivy", jhaeivy.x - 2, jhaeivy.y - 8);
            }
        }

        // --- MOBILE CONTROLS LOGIC ---
        function simulateKey(code, type) {
            const event = new KeyboardEvent(type, {
                key: code === 'Space' ? ' ' : code,
                code: code,
                bubbles: true
            });
            window.dispatchEvent(event);
        }

        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const btnAction = document.getElementById('btn-action');

        function bindTouch(btn, code) {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent scroll/zoom
                simulateKey(code, 'keydown');
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                simulateKey(code, 'keyup');
            });
            // Mouse events for testing on desktop with mobile view enabled
            btn.addEventListener('mousedown', (e) => {
                simulateKey(code, 'keydown');
            });
            btn.addEventListener('mouseup', (e) => {
                simulateKey(code, 'keyup');
            });
        }

        bindTouch(btnLeft, 'ArrowLeft');
        bindTouch(btnRight, 'ArrowRight');
        bindTouch(btnAction, 'Space');

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();

    </script>
